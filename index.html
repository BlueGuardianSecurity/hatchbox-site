<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hatchbox â€” Family activities &amp; local discovery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4A5568;
      --accent: #F6AD55;
      --background: #FAFAF5;
      --surface: #FFFFFF;
      --text-primary: #2D3748;
      --text-secondary: #718096;
      --border: #E2E8F0;
      --shadow: rgba(0, 0, 0, 0.08);
      --radius-md: 12px;
      --radius-lg: 16px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #A0AEC0;
        --accent: #F6AD55;
        --background: #1A202C;
        --surface: #2D3748;
        --text-primary: #EDF2F7;
        --text-secondary: #A0AEC0;
        --border: #4A5568;
        --shadow: rgba(0, 0, 0, 0.35);
      }
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0 0 var(--space-sm) 0;
      letter-spacing: -0.02em;
    }
    .tagline {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin: 0 0 var(--space-xxl) 0;
      max-width: 320px;
    }
    .card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: var(--space-xl);
      box-shadow: 0 4px 12px var(--shadow);
      max-width: 360px;
      width: 100%;
    }
    .app-store-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--accent);
      color: var(--text-primary);
      font-weight: 700;
      font-size: 1rem;
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-md);
      text-decoration: none;
      margin-bottom: var(--space-lg);
      transition: opacity 0.2s, transform 0.15s;
    }
    .app-store-link:hover {
      opacity: 0.95;
      transform: scale(1.02);
    }
    .app-store-link:active {
      transform: scale(0.98);
    }
    .footer-links {
      margin-top: var(--space-xl);
      padding-top: var(--space-lg);
      border-top: 1px solid var(--border);
    }
    .footer-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="logo">Hatchbox</h1>
  <p class="tagline">Family activities, local discovery, and ideas for dads and kids.</p>
  <div class="card">
    <a href="https://apps.apple.com/app/hatchbox" class="app-store-link">
      Download on the App Store
    </a>
    <p style="margin: var(--space-md) 0 0; font-size: 0.9rem; color: var(--text-secondary);">
      Free on iPhone and iPad.
    </p>
  </div>
  <nav class="footer-links">
    <a href="privacy.html">Privacy Policy</a>
  </nav>
</body>
</html>
